<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>acidmartin.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --c1:#ff00ff; --c2:#00ffff; --c3:#ff6600; --c4:#00ff66; --c5:#6600ff; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Space Mono',monospace; }
    #blobCanvas     { position:fixed; inset:0; z-index:1; opacity:0.35; mix-blend-mode:screen; }
    #plasmaCanvas   { position:fixed; inset:0; z-index:2; opacity:0.18; mix-blend-mode:screen; }
    #tunnelCanvas   { position:fixed; inset:0; z-index:3; }
    #particleCanvas { position:fixed; inset:0; z-index:4; }
    #lightningCanvas{ position:fixed; inset:0; z-index:8; pointer-events:none; }
    body::after {
      content:''; position:fixed; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
      background-size:200px 200px; pointer-events:none; z-index:5; opacity:0.4; mix-blend-mode:overlay;
    }
    .stage { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; pointer-events:none; }
    .glitch {
      font-size:clamp(3rem,10vw,8rem); font-weight:700; color:#fff;
      letter-spacing:0.05em; word-spacing:0.35em; text-transform:none;
      position:relative; animation:flicker 8s infinite;
      transition:transform 0.05s, text-shadow 0.05s;
    }
    .glitch::before,.glitch::after { content:attr(data-text); position:absolute; inset:0; }
    .glitch::before { color:var(--c1); clip-path:polygon(0 20%,100% 20%,100% 40%,0 40%); animation:glitch-top 3s infinite steps(2); mix-blend-mode:screen; }
    .glitch::after  { color:var(--c2); clip-path:polygon(0 60%,100% 60%,100% 80%,0 80%); animation:glitch-bot 2.5s infinite steps(2); mix-blend-mode:screen; }
    .sub { margin-top:1.5rem; font-size:clamp(0.7rem,2vw,1rem); letter-spacing:0.4em; text-transform:uppercase; color:rgba(255,255,255,0.5); animation:pulse-sub 4s ease-in-out infinite; }
    .sub::before { content:'\25b6 '; color:var(--c3); animation:blink 1s step-end infinite; }
    .scanline { position:fixed; inset:0; background:repeating-linear-gradient(to bottom,transparent 0px,transparent 3px,rgba(0,0,0,0.08) 3px,rgba(0,0,0,0.08) 4px); pointer-events:none; z-index:6; }
    .vignette  { position:fixed; inset:0; background:radial-gradient(ellipse at center,transparent 40%,rgba(0,0,0,0.85) 100%); pointer-events:none; z-index:7; }
    .rgb-border { position:relative; padding:2rem 4rem; border:1px solid rgba(255,255,255,0.08); animation:border-pulse 4s ease-in-out infinite; }
    .rgb-border::before { content:''; position:absolute; inset:-2px; background:linear-gradient(90deg,var(--c1),var(--c2),var(--c3),var(--c4),var(--c5),var(--c1)); background-size:300% 100%; border-radius:2px; z-index:-1; animation:rainbow-border 3s linear infinite; opacity:0.6; }
    .rgb-border::after  { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.92); z-index:-1; }
    #muteBtn {
      position:fixed; bottom:24px; right:24px; z-index:999;
      width:40px; height:40px; background:rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.15); border-radius:50%;
      cursor:pointer; display:flex; align-items:center; justify-content:center;
      color:rgba(255,255,255,0.6); font-size:16px; font-family:inherit;
      transition:border-color 0.3s,color 0.3s,box-shadow 0.3s; backdrop-filter:blur(8px);
    }
    #muteBtn:hover { border-color:rgba(0,255,255,0.5); color:#fff; box-shadow:0 0 12px rgba(0,255,255,0.3); }
    #startOverlay {
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,0.9); cursor:pointer; flex-direction:column; gap:1.2rem;
    }
    #startOverlay span { font-family:'Space Mono',monospace; font-size:clamp(0.7rem,1.5vw,0.9rem); letter-spacing:0.35em; text-transform:uppercase; color:rgba(255,255,255,0.35); }
    #startOverlay .pulse-ring { width:80px; height:80px; border:2px solid rgba(0,255,255,0.6); border-radius:50%; display:flex; align-items:center; justify-content:center; color:rgba(0,255,255,0.8); font-size:28px; animation:ring-pulse 2s ease-in-out infinite; }
    @keyframes ring-pulse { 0%,100%{box-shadow:0 0 0 0 rgba(0,255,255,0.3)} 50%{box-shadow:0 0 0 20px rgba(0,255,255,0)} }
    @keyframes glitch-top { 0%{transform:translate(-3px,0)} 25%{transform:translate(3px,0)} 50%{transform:translate(-1px,0) skewX(5deg)} 75%{transform:translate(2px,0)} 100%{transform:translate(-3px,0)} }
    @keyframes glitch-bot { 0%{transform:translate(3px,0)} 33%{transform:translate(-3px,0) skewX(-3deg)} 66%{transform:translate(1px,0)} 100%{transform:translate(3px,0)} }
    @keyframes flicker { 0%,95%,100%{opacity:1} 96%{opacity:.4} 97%{opacity:1} 98%{opacity:.2} 99%{opacity:1} }
    @keyframes pulse-sub { 0%,100%{opacity:.5} 50%{opacity:1;color:rgba(255,255,255,.9);letter-spacing:.5em} }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    @keyframes rainbow-border { 0%{background-position:0% 50%} 100%{background-position:300% 50%} }
    @keyframes border-pulse { 0%,100%{box-shadow:0 0 0 transparent} 50%{box-shadow:0 0 30px rgba(255,0,255,.15),0 0 60px rgba(0,255,255,.1)} }
  </style>
</head>
<body>

<div id="startOverlay">
  <div class="pulse-ring">&#9654;</div>
  <span>click to enter</span>
</div>

<audio id="bgAudio" loop>
  <source src="song.wav" type="audio/wav">
</audio>

<canvas id="blobCanvas"></canvas>
<canvas id="plasmaCanvas"></canvas>
<canvas id="tunnelCanvas"></canvas>
<canvas id="particleCanvas"></canvas>
<canvas id="lightningCanvas"></canvas>
<div class="scanline"></div>
<div class="vignette"></div>
<div class="stage">
  <div class="rgb-border" id="logoBox">
    <div class="glitch" data-text="Acid Martin" id="logoText">Acid Martin</div>
    <div class="sub">something is coming</div>
  </div>
</div>
<button id="muteBtn" title="Toggle sound">&#128266;</button>

<script>
// ── AUDIO ────────────────────────────────────────────────────
const audio        = document.getElementById('bgAudio');
const muteBtn      = document.getElementById('muteBtn');
const startOverlay = document.getElementById('startOverlay');

let audioCtx, analyser, dataArray, bufferLength;
let audioReady = false, smoothBass = 0;

function initAudio() {
  if (audioReady) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const src = audioCtx.createMediaElementSource(audio);
  analyser  = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  analyser.smoothingTimeConstant = 0.82;
  bufferLength = analyser.frequencyBinCount;
  dataArray    = new Uint8Array(bufferLength);
  src.connect(analyser);
  analyser.connect(audioCtx.destination);
  audioReady = true;
}

startOverlay.addEventListener('click', () => {
  initAudio();
  audio.play().catch(() => {});
  startOverlay.style.transition = 'opacity 0.8s';
  startOverlay.style.opacity = '0';
  setTimeout(() => { startOverlay.style.display = 'none'; }, 800);
});

muteBtn.addEventListener('click', () => {
  audio.muted = !audio.muted;
  muteBtn.innerHTML = audio.muted ? '&#128263;' : '&#128266;';
});

function getBassEnergy() {
  if (!audioReady) return 0;
  analyser.getByteFrequencyData(dataArray);
  const binHz   = (audioCtx.sampleRate / 2) / bufferLength;
  const bassEnd = Math.floor(250 / binHz);
  let sum = 0;
  for (let i = 1; i <= bassEnd; i++) sum += dataArray[i];
  return sum / (bassEnd * 255);
}

// ── CANVAS ───────────────────────────────────────────────────
let W, H, cx, cy;
const mouse = { x: -9999, y: -9999 };

const blobCanvas      = document.getElementById('blobCanvas');
const plasmaCanvas    = document.getElementById('plasmaCanvas');
const tunnelCanvas    = document.getElementById('tunnelCanvas');
const particleCanvas  = document.getElementById('particleCanvas');
const lightningCanvas = document.getElementById('lightningCanvas');
const bctx = blobCanvas.getContext('2d');
const plctx = plasmaCanvas.getContext('2d');
const tctx  = tunnelCanvas.getContext('2d');
const pctx  = particleCanvas.getContext('2d');
const lctx  = lightningCanvas.getContext('2d');

let plasmaOff, plasmaOffCtx;

function resize() {
  W = window.innerWidth; H = window.innerHeight; cx = W/2; cy = H/2;
  [blobCanvas,plasmaCanvas,tunnelCanvas,particleCanvas,lightningCanvas].forEach(c=>{c.width=W;c.height=H;});
  plasmaOff = document.createElement('canvas');
  plasmaOff.width = W>>2; plasmaOff.height = H>>2;
  plasmaOffCtx = plasmaOff.getContext('2d');
  updateLogoCenter();
}
window.addEventListener('mousemove', e => { mouse.x=e.clientX; mouse.y=e.clientY; });
window.addEventListener('touchmove', e => { mouse.x=e.touches[0].clientX; mouse.y=e.touches[0].clientY; }, {passive:true});
window.addEventListener('resize', resize);
function hsl(h,s,l,a=1){ return `hsla(${h},${s}%,${l}%,${a})`; }

// ── BLOBS ────────────────────────────────────────────────────
const blobs = Array.from({length:7},(_,i)=>({
  x:Math.random()*innerWidth, y:Math.random()*innerHeight,
  vx:(Math.random()-.5)*.4, vy:(Math.random()-.5)*.4,
  r:130+Math.random()*170, hue:(i/7)*360,
  phase:Math.random()*Math.PI*2, morphSpeed:.003+Math.random()*.004,
}));
function drawBlobs(bass){
  bctx.clearRect(0,0,W,H);
  blobs.forEach(b=>{
    b.x+=b.vx; b.y+=b.vy;
    if(b.x<-b.r)b.x=W+b.r; if(b.x>W+b.r)b.x=-b.r;
    if(b.y<-b.r)b.y=H+b.r; if(b.y>H+b.r)b.y=-b.r;
    b.hue=(b.hue+.08)%360; b.phase+=b.morphSpeed;
    const exp=1+bass*.5;
    bctx.beginPath();
    for(let i=0;i<=12;i++){
      const a=(i/12)*Math.PI*2;
      const m=b.r*exp*(.72+.28*Math.sin(b.phase+i*1.1+Math.cos(b.phase*.7+i)));
      i===0?bctx.moveTo(b.x+Math.cos(a)*m,b.y+Math.sin(a)*m):bctx.lineTo(b.x+Math.cos(a)*m,b.y+Math.sin(a)*m);
    }
    bctx.closePath();
    const g=bctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r*exp);
    g.addColorStop(0,hsl(b.hue,100,65,.9)); g.addColorStop(.5,hsl((b.hue+40)%360,100,50,.5)); g.addColorStop(1,hsl((b.hue+80)%360,100,40,0));
    bctx.fillStyle=g; bctx.filter='blur(38px)'; bctx.fill(); bctx.filter='none';
  });
}

// ── PLASMA ───────────────────────────────────────────────────
let pt=0;
function drawPlasma(bass){
  const iw=plasmaOff.width, ih=plasmaOff.height;
  const img=plasmaOffCtx.createImageData(iw,ih); const d=img.data; const t=pt;
  for(let y=0;y<ih;y++){
    for(let x=0;x<iw;x++){
      const nx=x/iw,ny=y/ih;
      const v=(Math.sin(nx*10+t)+Math.sin(ny*10+t*1.3)+Math.sin((nx+ny)*8+t*.7)+Math.sin(Math.sqrt((nx-.5)**2+(ny-.5)**2)*20-t*1.5+bass*5))/4;
      const hue=(((v+1)/2)*360+t*30)%360, h6=hue/60, c=(1-Math.abs(2*.45-1)), xc=c*(1-Math.abs(h6%2-1));
      let r=0,g=0,b=0;
      if(h6<1){r=c;g=xc;}else if(h6<2){r=xc;g=c;}else if(h6<3){g=c;b=xc;}else if(h6<4){g=xc;b=c;}else if(h6<5){r=xc;b=c;}else{r=c;b=xc;}
      const m=.45-c/2, idx=(y*iw+x)*4;
      d[idx]=(r+m)*255|0; d[idx+1]=(g+m)*255|0; d[idx+2]=(b+m)*255|0; d[idx+3]=200;
    }
  }
  plasmaOffCtx.putImageData(img,0,0);
  plctx.clearRect(0,0,W,H); plctx.filter='blur(3px)'; plctx.drawImage(plasmaOff,0,0,W,H); plctx.filter='none';
  pt+=.014+bass*.05;
}

// ── TUNNEL ───────────────────────────────────────────────────
let tt=0;
function drawTunnel(bass){
  tctx.clearRect(0,0,W,H);
  const maxR=Math.sqrt(cx*cx+cy*cy)*1.2;
  for(let i=44;i>=0;i--){
    const p=i/44, r=maxR*p, depth=1-p, hue=(tt*30+i*15)%360;
    tctx.beginPath(); tctx.arc(cx,cy,r,0,Math.PI*2);
    tctx.strokeStyle=hsl(hue,80,10+depth*20,.15+depth*.2+bass*.2); tctx.lineWidth=1.5+bass*3; tctx.stroke();
  }
  for(let s=0;s<14;s++){
    const angle=(s/14)*Math.PI*2+tt*.2+bass*.5, hue=(tt*20+s*30)%360;
    tctx.beginPath(); tctx.moveTo(cx,cy); tctx.lineTo(cx+Math.cos(angle)*maxR,cy+Math.sin(angle)*maxR);
    const g=tctx.createLinearGradient(cx,cy,cx+Math.cos(angle)*maxR,cy+Math.sin(angle)*maxR);
    g.addColorStop(0,hsl(hue,100,60,.5+bass*.4)); g.addColorStop(1,hsl((hue+180)%360,100,60,0));
    tctx.strokeStyle=g; tctx.lineWidth=1+bass*2; tctx.stroke();
  }
  tt+=.012;
}

// ── PARTICLES (orbit + attract, NO cursor rings) ─────────────
const N=160, CDIST=140, MDIST=220;
const particles=Array.from({length:N},(_,i)=>({
  x:Math.random()*innerWidth, y:Math.random()*innerHeight,
  vx:(Math.random()-.5)*.5, vy:(Math.random()-.5)*.5,
  r:1.5+Math.random()*2, hue:Math.random()*360,
  orbit:i<30,
  orbitR:25+Math.random()*90,
  orbitSpeed:(Math.random()-.5)*.05,
  orbitAngle:Math.random()*Math.PI*2,
}));

function drawParticles(bass){
  pctx.clearRect(0,0,W,H);
  particles.forEach(p=>{
    if(p.orbit && mouse.x>-100){
      p.orbitAngle+=p.orbitSpeed+bass*.08;
      const tx=mouse.x+Math.cos(p.orbitAngle)*p.orbitR;
      const ty=mouse.y+Math.sin(p.orbitAngle)*p.orbitR;
      p.vx+=(tx-p.x)*.015; p.vy+=(ty-p.y)*.015;
    } else {
      const mdx=mouse.x-p.x, mdy=mouse.y-p.y, md=Math.sqrt(mdx*mdx+mdy*mdy);
      if(md<MDIST){ const f=(MDIST-md)/MDIST*.018; p.vx+=mdx*f; p.vy+=mdy*f; }
    }
    p.x+=p.vx; p.y+=p.vy;
    const spd=Math.sqrt(p.vx*p.vx+p.vy*p.vy);
    if(spd>4){p.vx=p.vx/spd*4; p.vy=p.vy/spd*4;}
    if(p.x<0)p.x=W; if(p.x>W)p.x=0; if(p.y<0)p.y=H; if(p.y>H)p.y=0;
    p.hue=(p.hue+.2)%360;
    pctx.beginPath(); pctx.arc(p.x,p.y,p.r*(1+bass*2),0,Math.PI*2);
    pctx.fillStyle=hsl(p.hue,100,75,.85); pctx.fill();
  });
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const a=particles[i],b=particles[j];
      const dx=a.x-b.x, dy=a.y-b.y, dist=Math.sqrt(dx*dx+dy*dy);
      const mda=Math.sqrt((mouse.x-a.x)**2+(mouse.y-a.y)**2);
      const thresh=mda<MDIST?CDIST*1.9:CDIST;
      if(dist<thresh){
        pctx.beginPath(); pctx.moveTo(a.x,a.y); pctx.lineTo(b.x,b.y);
        pctx.strokeStyle=hsl((a.hue+b.hue)/2,100,70,(1-dist/thresh)*.65);
        pctx.lineWidth=.8; pctx.stroke();
      }
    }
  }
}

// ── LIGHTNING ────────────────────────────────────────────────
const logoEl=document.getElementById('logoBox');
let logoCenter={x:innerWidth/2, y:innerHeight/2};
function updateLogoCenter(){
  const r=logoEl.getBoundingClientRect();
  logoCenter={x:r.left+r.width/2, y:r.top+r.height/2};
}
setTimeout(updateLogoCenter,200);

function lightningSegment(ctx,x1,y1,x2,y2,rough,depth){
  if(depth<=0||rough<1){ctx.beginPath();ctx.moveTo(x1,y1);ctx.lineTo(x2,y2);ctx.stroke();return;}
  const mx=(x1+x2)/2+(Math.random()-.5)*rough, my=(y1+y2)/2+(Math.random()-.5)*rough;
  lightningSegment(ctx,x1,y1,mx,my,rough*.55,depth-1);
  lightningSegment(ctx,mx,my,x2,y2,rough*.55,depth-1);
  if(Math.random()<.35&&depth>1){
    const ba=Math.atan2(y2-y1,x2-x1)+(Math.random()-.5)*1.2, saved=ctx.globalAlpha;
    ctx.globalAlpha=saved*.45;
    lightningSegment(ctx,mx,my,mx+Math.cos(ba)*rough*.7,my+Math.sin(ba)*rough*.7,rough*.45,depth-2);
    ctx.globalAlpha=saved;
  }
}

let bolts=[];
const BOLT_HUES=[180,285,55,320,120];
function spawnBolts(bass){
  if(!audioReady||bass<.08)return;
  const count=Math.floor(bass*10);
  for(let i=0;i<count;i++){
    const angle=Math.random()*Math.PI*2, len=80+Math.random()*Math.max(W,H)*.6*bass;
    bolts.push({
      x1:logoCenter.x,y1:logoCenter.y,
      x2:logoCenter.x+Math.cos(angle)*len, y2:logoCenter.y+Math.sin(angle)*len,
      life:1, decay:.07+Math.random()*.15,
      hue:BOLT_HUES[Math.floor(Math.random()*BOLT_HUES.length)],
      roughness:35+Math.random()*90*bass, depth:4+Math.floor(bass*4),
    });
  }
}
function drawLightning(bass){
  lctx.clearRect(0,0,W,H);
  spawnBolts(bass);
  bolts=bolts.filter(b=>b.life>0.01);
  bolts.forEach(b=>{
    b.life-=b.decay; if(b.life<=0)return;
    const a=Math.max(0,b.life);
    lctx.globalAlpha=a;
    lctx.shadowBlur=18+bass*20; lctx.shadowColor=hsl(b.hue,100,70);
    lctx.strokeStyle=hsl(b.hue,100,80,a*.65); lctx.lineWidth=1.5;
    lightningSegment(lctx,b.x1,b.y1,b.x2,b.y2,b.roughness,b.depth);
    lctx.shadowBlur=4; lctx.strokeStyle=`rgba(255,255,255,${a*.85})`; lctx.lineWidth=.6;
    lightningSegment(lctx,b.x1,b.y1,b.x2,b.y2,b.roughness*.4,Math.max(2,b.depth-2));
    lctx.globalAlpha=1; lctx.shadowBlur=0;
  });
  if(bass>.3){
    const g=lctx.createRadialGradient(logoCenter.x,logoCenter.y,0,logoCenter.x,logoCenter.y,140*bass);
    g.addColorStop(0,`rgba(255,255,255,${Math.min(bass*.55,.4)})`);
    g.addColorStop(.3,`rgba(0,255,255,${bass*.28})`);
    g.addColorStop(.7,`rgba(255,0,255,${bass*.1})`);
    g.addColorStop(1,'rgba(0,0,0,0)');
    lctx.fillStyle=g; lctx.beginPath(); lctx.arc(logoCenter.x,logoCenter.y,140*bass,0,Math.PI*2); lctx.fill();
  }
}

// ── LOGO PULSE ───────────────────────────────────────────────
const logoText=document.getElementById('logoText');
function animateLogo(bass){
  const s=1+bass*.09;
  logoText.style.transform=`scale(${s},${1+bass*.045})`;
  logoText.style.textShadow=bass>.25
    ? `0 0 ${15+bass*50}px rgba(255,255,255,${bass*.9}),0 0 ${50+bass*80}px rgba(0,255,255,${bass*.6}),0 0 ${80+bass*100}px rgba(255,0,255,${bass*.3})`
    : '';
}

// ── MAIN LOOP ────────────────────────────────────────────────
resize();
function loop(){
  const rawBass=getBassEnergy();
  smoothBass=smoothBass*.72+rawBass*.28;
  const bass=smoothBass;
  drawBlobs(bass);
  drawPlasma(bass);
  drawTunnel(bass);
  drawParticles(bass);
  drawLightning(bass);
  animateLogo(bass);
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
